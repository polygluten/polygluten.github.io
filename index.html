<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="reviews-widget-container">
      <script id="smileback-widget" src="scripts/smileback.js"></script>
    </div>

    <div class="date-widget">
      <div class="current-date" id="current-date">Loading date...</div>
    </div>

    <div class="time-widget">
      <div class="current-time" id="current-time">Loading time...</div>
    </div>

    <div class="slideshow-panel">
      <img id="slideshow-image" src="images/image1.jpg" alt="Slideshow" />
    </div>

    <!-- Credit to https://codepen.io/kathykato/pen/EXxZdv -->
    <div class="clock">
      <div class="outer-clock-face">
        <div class="marking marking-one"></div>
        <div class="marking marking-two"></div>
        <div class="marking marking-three"></div>
        <div class="marking marking-four"></div>
        <div class="inner-clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
        </div>
      </div>
    </div>

    <script src="scripts/datetime.js"></script>
    <script src="scripts/clock.js"></script>
    <script src="scripts/slideshow.js"></script>
  </body>
</html>
