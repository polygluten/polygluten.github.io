<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  background: radial-gradient(
    circle,
    #f7761f 0%,
    #0397d6 100%
  );
  height: 100vh;
  position: relative;
}
.reviews-widget-container {
  position: absolute;
  top: 50em;
  left: 100em;
  width: 35em;
  transform: scale(6);
  transform-origin: center center;
}
    </style>
  </head>
  <body>
    <div class="reviews-widget-container">
      <script id="smileback-widget" src="smileback.js"></script>
    </div>
  </body>
</html>
